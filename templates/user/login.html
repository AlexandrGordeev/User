{% extends request.isAjax ? 'ajax.html' : 'user/base.html' %}

{% block content %}
    <div class="login-form">
        <h1>{{ t('Login', 'user') }}</h1>

        <form action="" method="post">
            {% csrf_token %}
            {{ form|safe }}
            <p class="right">
                <a class="link" href="{% url 'user.registration' %}">{{ t('Registration', 'user') }}</a>
                <a class="link" href="{% url 'user.recover' %}">{{ t('Lost password?', 'user') }}</a>
            </p>
            <br/>
            <input type="submit" class="link-button" value="{{ t('Login', 'user') }}"/>
        </form>
    </div>
{% endblock %}
